    <script>
        // --- DATA B√ÄI H·ªåC ---
        const vocabData = [
            { hanzi: 'Êàë', pinyin: 'w«í', meaning: 't√¥i' }, { hanzi: '‰Ω†', pinyin: 'n«ê', meaning: 'b·∫°n' },
            { hanzi: '‰ªñ', pinyin: 'tƒÅ', meaning: 'anh ·∫•y' }, { hanzi: 'Â•π', pinyin: 'tƒÅ', meaning: 'c√¥ ·∫•y' },
            { hanzi: '‰ª¨', pinyin: 'men', meaning: '(s·ªë nhi·ªÅu)' }, { hanzi: 'Â•Ω', pinyin: 'h«éo', meaning: 't·ªët' },
            { hanzi: 'ÊòØ', pinyin: 'sh√¨', meaning: 'l√†' }, { hanzi: '‰∏ç', pinyin: 'b√π', meaning: 'kh√¥ng' },
            { hanzi: 'Âêó', pinyin: 'ma', meaning: '(c√¢u h·ªèi)' }, { hanzi: 'Â≠¶Áîü', pinyin: 'xu√©shƒìng', meaning: 'h·ªçc sinh' },
            { hanzi: 'ËÄÅÂ∏à', pinyin: 'l«éoshƒ´', meaning: 'gi√°o vi√™n' },
        ];
        const dialogueData = [
            { speaker: 'A', line: "‰Ω†Â•ΩÔºÅ", pinyin: 'N«ê h«éo!', vietnamese: 'Xin ch√†o!' },
            { speaker: 'B', line: "‰Ω†Â•ΩÔºÅ", pinyin: 'N«ê h«éo!', vietnamese: 'Ch√†o b·∫°n!' },
            { speaker: 'A', line: "‰Ω†ÊòØÂ≠¶ÁîüÂêóÔºü", pinyin: 'N«ê sh√¨ xu√©shƒìng ma?', vietnamese: 'B·∫°n l√† h·ªçc sinh ph·∫£i kh√¥ng?' },
            { speaker: 'B', line: "‰∏çÔºåÊàë‰∏çÊòØÂ≠¶ÁîüÔºåÊàëÊòØËÄÅÂ∏à„ÄÇ", pinyin: 'B√π, w«í b√∫ sh√¨ xu√©shƒìng, w«í sh√¨ l«éoshƒ´.', vietnamese: 'Kh√¥ng, t√¥i kh√¥ng ph·∫£i h·ªçc sinh, t√¥i l√† gi√°o vi√™n.' },
        ];
        const grammarData = [
            { title: "C√¢u h·ªèi v·ªõi 'Âêó (ma)'", explanation: "Th√™m 'Âêó' v√†o cu·ªëi c√¢u tr·∫ßn thu·∫≠t ƒë·ªÉ t·∫°o c√¢u h·ªèi 'c√≥... kh√¥ng?'.", examples: ["‰ªñÊòØËÄÅÂ∏à„ÄÇ ‚Üí ‰ªñÊòØËÄÅÂ∏àÂêóÔºü"] },
            { title: "Ph·ªß ƒë·ªãnh v·ªõi '‰∏ç (b√π)'", explanation: "ƒê·∫∑t '‰∏ç' tr∆∞·ªõc ƒë·ªông t·ª´ ƒë·ªÉ ph·ªß ƒë·ªãnh. L∆∞u √Ω: ‰∏ç (b√π) + ÊòØ (sh√¨) ‚Üí b√∫ sh√¨.", examples: ["Êàë‰∏çÊòØÂ≠¶Áîü„ÄÇ"] },
            { title: "ƒê·∫°i t·ª´ s·ªë nhi·ªÅu", explanation: "Th√™m '‰ª¨ (men)' v√†o sau ƒë·∫°i t·ª´ s·ªë √≠t.", examples: ["Êàë ‚Üí Êàë‰ª¨ (ch√∫ng t√¥i)", "‰Ω† ‚Üí ‰Ω†‰ª¨ (c√°c b·∫°n)"] },
        ];
        const quizData = [
            { question: "Ch·ªçn b·∫£n d·ªãch ƒë√∫ng cho '‰ªñ‰ª¨ÊòØÂ≠¶ÁîüÂêóÔºü'", options: ['C√°c b·∫°n l√† h·ªçc sinh ph·∫£i kh√¥ng?', 'H·ªç l√† gi√°o vi√™n ph·∫£i kh√¥ng?', 'H·ªç l√† h·ªçc sinh ph·∫£i kh√¥ng?'], answer: 2 },
            { question: "ƒêi·ªÅn v√†o ch·ªó tr·ªëng: Êàë ___ ËÄÅÂ∏à„ÄÇ", options: ['ÊòØ', 'Âêó', 'Â•Ω'], answer: 0 },
            { question: "T·ª´ n√†o d√πng ƒë·ªÉ t·∫°o ƒë·∫°i t·ª´ s·ªë nhi·ªÅu?", options: ['‰∏ç', '‰ª¨', 'Âêó'], answer: 1 }
        ];

        // --- GLOBAL VARIABLES ---
        let writer;
        let currentUtterance = null;
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDialogue(); 
            renderVocabTable(); 
            renderGrammar();
            initWritingPad(vocabData.find(v => v.hanzi === '‰Ω†')?.hanzi || '‰Ω†');
            renderQuiz();
            
            document.getElementById('toggle-details-btn').addEventListener('click', toggleDetails);
            document.querySelectorAll('.read-aloud-btn').forEach(btn => btn.addEventListener('click', readAloudSection));
            
            // Ki·ªÉm tra h·ªó tr·ª£ Web Speech API
            if (!('speechSynthesis' in window)) {
                console.warn("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Web Speech API");
                document.querySelectorAll('.audio-btn, .read-aloud-btn').forEach(btn => {
                    btn.style.opacity = '0.5';
                    btn.title = "T√≠nh nƒÉng kh√¥ng kh·∫£ d·ª•ng tr√™n tr√¨nh duy·ªát n√†y";
                });
            }
            
            // Theo d√µi tr·∫°ng th√°i ph√°t √¢m thanh
            const audioStatus = document.getElementById('audio-status');
            window.speechSynthesis.onstart = function() {
                audioStatus.classList.add('playing');
            };
            window.speechSynthesis.onend = window.speechSynthesis.onerror = function() {
                audioStatus.classList.remove('playing');
            };
        });

        // --- CORE FUNCTIONS ---
        function playSound(text) {
            if (!('speechSynthesis' in window)) return;
            
            // D·ª´ng ph√°t √¢m thanh hi·ªán t·∫°i n·∫øu c√≥
            window.speechSynthesis.cancel();
            
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = 'zh-CN'; 
            currentUtterance.rate = 0.8;
            
            // S·ª≠a gi·ªçng ƒë·ªçc cho t·ª± nhi√™n h∆°n
            const voices = window.speechSynthesis.getVoices();
            const chineseVoice = voices.find(voice => 
                voice.lang === 'zh-CN' || voice.lang === 'cmn-CN' || voice.lang.startsWith('zh-')
            );
            if (chineseVoice) {
                currentUtterance.voice = chineseVoice;
            }
            
            currentUtterance.onerror = function(event) {
                console.error('L·ªói ph√°t √¢m thanh:', event);
            };
            
            window.speechSynthesis.speak(currentUtterance);
        }
        
        function handleWordClick(event, word) {
            playSound(word);
            writer.setCharacter(word);
            document.getElementById('writing-pad-header').innerHTML = `Luy·ªán vi·∫øt ch·ªØ: ${word}`;
            
            const clickedElement = event.target;
            const learningPanel = document.getElementById('learning-panel');
            const toolsPanel = document.getElementById('tools-panel');

            if (learningPanel.contains(clickedElement)) {
                showTool('xiƒõz√¨-tool');
            } else if (toolsPanel.contains(clickedElement)) {
                learningPanel.appendChild(document.getElementById('xiƒõz√¨-tool'));
                showLearningSection('xiƒõz√¨-tool');
            }
        }

        function toggleDetails() {
            const container = document.querySelector('.panel-left');
            container.classList.toggle('details-hidden');
            event.target.textContent = container.classList.contains('details-hidden') ? 'Hi·ªán Phi√™n √Çm & D·ªãch' : '·∫®n Phi√™n √Çm & D·ªãch';
        }

        function readAloudSection(event) {
            if (!('speechSynthesis' in window)) {
                alert("Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ t√≠nh nƒÉng ƒë·ªçc vƒÉn b·∫£n. Vui l√≤ng s·ª≠ d·ª•ng Chrome ho·∫∑c Edge ƒë·ªÉ c√≥ tr·∫£i nghi·ªám t·ªët nh·∫•t.");
                return;
            }
            
            const targetId = event.target.dataset.target;
            const container = document.getElementById(targetId);
            const lines = Array.from(container.querySelectorAll('.dialogue-line .hanzi'))
                .map(el => el.textContent.trim());
            
            // D·ª´ng ph√°t √¢m thanh hi·ªán t·∫°i
            window.speechSynthesis.cancel();
            
            // Ph√°t t·ª´ng c√¢u v·ªõi kho·∫£ng ngh·ªâ
            lines.forEach((line, index) => {
                setTimeout(() => {
                    playSound(line);
                }, index * 2000); // 2 gi√¢y ngh·ªâ gi·ªØa c√°c c√¢u
            });
        }

        // --- NAVIGATION & RENDERING ---
        function showLearningSection(sectionId) {
            document.querySelectorAll('.learning-section, #xiƒõz√¨-tool').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
            document.querySelectorAll('.learning-nav .nav-btn').forEach(btn => btn.classList.remove('active'));
            if (!document.getElementById(sectionId).classList.contains('tool-section')) {
                 document.querySelector(`.learning-nav .nav-btn[onclick="showLearningSection('${sectionId}')"]`)?.classList.add('active');
            }
        }
        
        function showTool(toolId) {
            const toolsPanel = document.getElementById('tools-panel');
            toolsPanel.appendChild(document.getElementById('xiƒõz√¨-tool'));
            document.querySelectorAll('.tool-section').forEach(tool => tool.classList.add('hidden'));
            document.getElementById(toolId).classList.remove('hidden');
            document.querySelectorAll('.tool-nav .nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tool-nav .nav-btn[onclick="showTool('${toolId}')"]`)?.classList.add('active');
        }

        function tokenize(text) {
            return text.split('').map(char => `<span class="interactive-word" onclick="handleWordClick(event, '${char}')">${char}</span>`).join('');
        }
        
        function renderDialogue() {
            const container = document.getElementById('dialogue-container');
            container.innerHTML = dialogueData.map(line => `
                <div class="dialogue-line">
                    <span class="speaker">${line.speaker}: </span>

                    <span class="vietnamese">${line.vietnamese}</span>
                </div>`).join('');
        }
        
        function renderVocabTable() {
            document.getElementById('vocab-table-body').innerHTML = vocabData.map(v => `
                <tr>
                    <td class="hanzi-cell" onclick="handleWordClick(event, '${v.hanzi}')">${tokenize(v.hanzi)}</td>

                    <td>${v.meaning}</td>
                    <td>

                        <span class="audio-btn" onclick="playSound('${v.pinyin}'); event.stopPropagation();" title="Nghe pinyin">üé§</span>
                    </td>
                </tr>`).join('');
        }
        
        function renderGrammar() {
            document.getElementById('grammar-container').innerHTML = grammarData.map(g => `

        function initWritingPad(initialChar) {
            writer = HanziWriter.create('character-target-div', initialChar, {

                height: 250,

        // --- QUIZ LOGIC ---
        function renderQuiz() {
            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = quizData.map((q, index) => `
                <div class="quiz-item" id="quiz-item-${index}">
                    <p class="question"><b>C√¢u ${index + 1}:</b> ${tokenize(q.question)}</p>
                    <div class="options-container">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectAnswer(${index}, ${i}, this)">
                                ${tokenize(opt)}
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        }
        
        window.selectAnswer = function(qIndex, aIndex, el) {
            const item = document.getElementById(`quiz-item-${qIndex}`);
            if (item.classList.contains('answered')) return;
            
            item.classList.add('answered');
            const correctAnswer = quizData[qIndex].answer;
            const options = item.querySelectorAll('.option');
            
            el.classList.add(aIndex === correctAnswer ? 'correct' : 'incorrect');
            if (aIndex !== correctAnswer) {
